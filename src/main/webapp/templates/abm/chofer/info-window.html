<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>FORM</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="shortcut icon" href="../../../images/favicon.ico"
	type="image/x-icon" />

<link href="../../../css/bootstrap.min.css" rel="stylesheet" />
<link href="../../../css/sb-admin-2.css" rel="stylesheet" />
<link href="../../../css/jquery-ui.css" rel="stylesheet" />
<link href="../../../font-awesome-4.2.0/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="../../../css/htroot.css" />
<script src="../../../js/jquery-1.11.0.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../../js/bootstrap.min.js"></script>
<!-- Custom Theme JavaScript -->
<script src="../../../js/sb-admin-2.js"></script>
<script src="../../../js/jquery-ui.js"></script>
</head>

<body>
	<div th:fragment="content">
		<div style="width:900px">
			<div class="col-5">
				<table class="table table-bordered table-hover table-condensed"
					style="display: inline-table;">
					<thead>
						<tr>
							<th colspan="3"
								th:text="${chofer.usuario.nombre +' '+ chofer.usuario.apellido}">
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td rowspan="4"><img id="userpic"
								th:src="@{/abm/usuario/foto/} + ${chofer.usuario.id}"
								style="max-height: 60px; max-width: 100%" /></td>
							<td>Cedula:</td>
							<td th:text="${chofer.cedula}"></td>
						</tr>
						<tr>
							<td>Telefono:</td>
							<td th:text="${chofer.usuario.telefono}"></td>
						</tr>
						<tr>
							<td>Email:</td>
							<td th:text="${chofer.usuario.email}"></td>
						</tr>
						<tr>
							<td>Referencia:</td>
							<td th:text="${chofer.personaReferencia}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-xs-3">
				<table class="table table-bordered table-hover table-condensed"
					style="display: inline-table;">
					<thead>
						<tr>
							<th colspan="2">Camion</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Chapa</td>
							<td th:text="${chofer.camion.chapa}"></td>
						</tr>
						<tr>
							<td>Marca</td>
							<td th:text="${chofer.camion.marca}"></td>
						</tr>
						<tr>
							<td>Modelo</td>
							<td th:text="${chofer.camion.modelo}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
