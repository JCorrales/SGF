<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ciudad</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="shortcut icon" href="../../../images/favicon.ico"
	type="image/x-icon" />

<link href="../../../css/bootstrap.min.css" rel="stylesheet" />
<link href="../../../css/sb-admin-2.css" rel="stylesheet" />
<link href="../../../css/jquery-ui.css" rel="stylesheet" />
<link href="../../../font-awesome-4.2.0/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="../../../css/htroot.css" />
<script src="../../../js/jquery-1.11.0.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../../js/bootstrap.min.js"></script>
<!-- Custom Theme JavaScript -->
<script src="../../../js/sb-admin-2.js"></script>
<script src="../../../js/jquery-ui.js"></script>

<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNz0eplbMTQXrWsn8Pv9TAZHf7WxSKgHQ"
	th:src="@{https://maps.googleapis.com/maps/api/js}">
</script>

</head>

<body>
	<div class="col-lg-12 col-lm-12">
		<div th:fragment="content">

			<h4 class="page-header" th:text="#{ciudad.form.titulo}">Ciudad</h4>
			<div th:replace="fragments/notificaciones :: content">notificiones</div>

			<form action="#" th:action="@{/abm/ciudad/op}"
				th:object="${ciudad}" method="post" role="form">

				<div th:replace="fragments/form_errores :: content">errores</div>

				<input type="hidden" th:field="*{id}" />

				<div class="form-group required">
					<label for="codciudad" th:text="#{ciudad.codigo.lbl}"
						class="field-label">Codigo:</label> <input type="text"
						th:field="*{codigo}" class="form-control" autofocus="autofocus" maxlength="3" />
				</div>

				<div class="form-group required">
					<label for="nombre" th:text="#{ciudad.nombre.lbl}"
						class="field-label">Nombre:</label> <input type="text"
						th:field="*{nombre}" class="form-control" maxlength="50"/>
				</div>
                <div class="form-group required">
                    <label for="pais" th:text="#{ciudad.pais.lbl}" class="field-label">Pa√≠s:</label>
                    <div
                        th:include="fragments/includes :: suggestbox_script(field='pais', source=@{/abm/pais/suggest}, idName='id', displayName='nombre', idValue=${ciudad.pais != null? ciudad.pais.id:null}, displayValue=${ciudad.pais != null? ciudad.pais.nombre:null}, required=true,)">Suggest</div>
                </div>
                
                <script>
				var map;

				var marker = new google.maps.Marker({
    				position: null,
    				map: map,
 				});

				var latitud = 0;
				var longitud = 0;

				$(document).ready(function(){
					latitud = $('#latitud').val();
					longitud = $('#longitud').val();
					initialize;
				});

				var myCenter=new google.maps.LatLng(latitud, longitud);
				function initialize()
				{
					myCenter=new google.maps.LatLng(latitud, longitud);
					var mapProp = {
  					center:myCenter,
  					zoom:12,
 					mapTypeId:google.maps.MapTypeId.ROADMAP
  				};

 				map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

  				marker.setPosition(myCenter);
  				marker.setMap(map);
  				google.maps.event.addListener(map, 'click', function(event) {
	  				placeMarker(event.latLng);
  					});
				}

				function placeMarker(location) {
  					marker.setPosition(location);
  					$('#longitud').val(location.lng());
  					$('#latitud').val(location.lat());
				}

				google.maps.event.addDomListener(window, 'load', initialize);
				</script>

				<div id="googleMap" style="width: 500px; height: 380px;"></div>

				<div class="form-group">
					<label for="latitud" th:text="#{ciudad.latitud.lbl}"
						class="field-label">Latitud:</label> <input type="text"
						th:field="*{latitud}" class="form-control" />
				</div>

				<div class="form-group">
					<label for="longitud" th:text="#{ciudad.longitud.lbl}"
						class="field-label">Longitud:</label> <input type="text"
						th:field="*{longitud}" class="form-control" />
				</div>
                        
				<div th:replace="abm/formulario_botones :: content">botones</div>
			</form>
		</div>
	</div>
</body>
</html>
