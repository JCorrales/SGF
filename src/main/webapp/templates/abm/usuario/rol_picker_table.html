<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Roles</title>
</head>
<body>
	<div th:fragment="content">
		<form action="#" th:object="${rolesUsuario}" id="rolPickerForm"
			th:action="@{/abm/usuario/actualizar_roles}" method="post">
			  <input type="hidden" th:field="*{usuarioId}"/>
			  
			<div class="table-responsive">
				<table id="rolpicker" class="table table-bordered display"
					>
					<thead>
						<tr>
							<th>CODIGO</th>
							<th>DESCRIPCION</th>
							<th>ASIGNADO</th>
						</tr>
					</thead>
					<tbody>
                      
						<tr th:each="rol, rowStat : *{rolUsuarioList}">
						
							<td><span
								th:text="*{rolUsuarioList[__${rowStat.index}__].codrol}"
								 >root</span></td>
							<td><span
								th:text="*{rolUsuarioList[__${rowStat.index}__].descriprol}"
								 >Super Usuario</span></td>
							<td>
								<input type="hidden"
								th:field="*{rolUsuarioList[__${rowStat.index}__].rolid}"/>
							<input type="checkbox"
								th:field="*{rolUsuarioList[__${rowStat.index}__].selected}"/></td>

						</tr>
					</tbody>
				</table>
			</div>
			
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
		</form>
		<script>
		$(document).ready(function() {
			$('#rolpicker').dataTable({"paginate":false});
		});

	    </script>
	</div>
</body>

</html>
