<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Roles</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="/images/favicon.ico"
	th:href="@{/images/favicon.ico}" type="image/x-icon" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="shortcut icon" href="../../images/favicon.ico"
	th:href="@{/images/favicon.ico}" type="image/x-icon" />

<link href="../../css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

<link href="../../css/sb-admin-2.css" th:href="@{/css/sb-admin-2.css}"
	rel="stylesheet" />

<link href="../../css/jquery-ui.css" th:href="@{/css/jquery-ui.css}"
	rel="stylesheet" />

<link href="../../font-awesome-4.2.0/css/font-awesome.min.css"
	th:href="@{/font-awesome-4.2.0/css/font-awesome.min.css}"
	rel="stylesheet" />

<link href="../../css/htroot.css" th:href="@{/css/htroot.css}"
	rel="stylesheet" />

<link href="../../css/jquery-ui.css" th:href="@{/css/jquery-ui.css}"
	rel="stylesheet" />

<link href="../../css/plugins/dataTables.bootstrap.css"
	th:href="@{/css/plugins/dataTables.bootstrap.css}" rel="stylesheet" />



<script src="../../../../js/jquery-1.11.0.js"
	th:src="@{/js/jquery-1.11.0.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../../../js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>

<!-- Custom Theme JavaScript -->
<script src="../../js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>
<script src="../../js/jquery-ui.js" th:src="@{/js/jquery-ui.js}"></script>
<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/js/plugins/metisMenu/metisMenu.min.js}"></script>

<!-- DataTables JavaScript -->
<script src="../../js/plugins/dataTables/jquery.dataTables.js"
	th:src="@{/js/plugins/dataTables/jquery.dataTables.js}"></script>
<script src="../../js/plugins/dataTables/dataTables.bootstrap.js"
	th:src="@{/js/plugins/dataTables/dataTables.bootstrap.js}"></script>
<script src="../../js/htroot.js" th:src="@{/js/htroot.js}"></script>

</head>
<body>
	<div th:fragment="content">
		<form action="#" th:object="${usuarioSeguro}" id="usuariosPickerForm"
			th:action="@{/abm/seguro/actualizar_usuarios}" method="post">
			  <input type="hidden" th:field="*{seguroId}"/>
			  
			<div class="table-responsive">
				<table id="usuariopicker" class="table table-bordered display">
					<thead>
						<tr>
							<th>CODIGO</th>
							<th>NOMBRE</th>
							<th>APELLIDO</th>
							<th>EMAIL</th>
							<th>SELECCIONAR</th>
						</tr>
					</thead>
					<tbody>
                      
						<tr th:each="usuario, rowStat : *{usuarioList}">
						
							<td><span
								th:text="*{usuarioList[__${rowStat.index}__].codigo}"
								 >root</span></td>
							<td><span
								th:text="*{usuarioList[__${rowStat.index}__].nombre}"
								 >Nombre</span></td>
							
							<td><span
								th:text="*{usuarioList[__${rowStat.index}__].apellido}"
								 >Apellido</span></td>
							
							<td><span
								th:text="*{usuarioList[__${rowStat.index}__].email}"
								 >Email</span></td>
							<td>
								<input type="hidden"
								th:field="*{usuarioList[__${rowStat.index}__].id}"/>
							<input type="checkbox"
								th:field="*{usuarioList[__${rowStat.index}__].selected}"/></td>

						</tr>
					</tbody>
				</table>
			</div>
			
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
		</form>
		<script>
		$(document).ready(function() {
			$('#usuariopicker').dataTable({"paginate":false});
		});

	    </script>
	</div>
</body>

</html>
