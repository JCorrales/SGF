<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Barrio</title>
</head>
<body>
	<div th:fragment="content">
		<div class="row">
			<div class="col-lg-5 col-md-6">
				<div 
					th:include="abm/barrio/modal_form :: content(vc=${controlador})">form</div>
			</div>
			<div class="col-lg-7 col-md-6">
				<div
					th:include="abm/lista_modal::content(name='barrio_modal',serverSide='false', source=@{/abm/barrio/rest}, editUrl=@{/abm/barrio/modal/}, vc=${controlador}, title=#{barrio.tabla.titulo})">lista</div>
			</div>

		</div>
	</div>
</body>

</html>
