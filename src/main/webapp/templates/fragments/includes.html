<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>


	<div th:fragment="scripts">


		<!-- jQuery Version 1.11.0 -->
		<script th:src="@{/js/jquery-1.11.0.js}"></script>

		<!-- Bootstrap Core JavaScript -->
		<script th:src="@{/js/bootstrap.min.js}"></script>

		<!-- Metis Menu Plugin JavaScript -->
		<script th:src="@{/js/plugins/metisMenu/metisMenu.min.js}"></script>


		<!-- DataTables JavaScript -->
		<script th:src="@{/js/plugins/dataTables/jquery.dataTables.js}"></script>
		<script th:src="@{/js/plugins/dataTables/dataTables.bootstrap.js}"></script>


		<!-- Custom Theme JavaScript -->
		<script th:src="@{/js/sb-admin-2.js}"></script>
		<script th:src="@{/js/jquery-ui.js}"></script>
		<script th:src="@{/js/htroot.js}"></script>
	</div>

	<div th:fragment="panel_scripts">

		<!-- jQuery Version 1.11.0 -->
		<script th:src="@{/js/jquery-1.11.0.js}"></script>

		<!-- Bootstrap Core JavaScript -->
		<script th:src="@{/js/bootstrap.min.js}"></script>

		<!-- Metis Menu Plugin JavaScript -->
		<script th:src="@{/js/plugins/metisMenu/metisMenu.min.js}"></script>


		<!-- Custom Theme JavaScript -->
		<script th:src="@{/js/sb-admin-2.js}"></script>
		<script th:src="@{/js/jquery-ui.js}"></script>
	</div>


	<div th:fragment="dashboard_scripts">
		<!-- Morris Charts JavaScript -->
		<script th:src="@{/js/plugins/morris/raphael.min.js}"></script>
		<script th:src="@{/js/plugins/morris/morris.min.js}"></script>
		<script th:src="@{/js/plugins/morris/morris-data.js}"></script>
	</div>


	<!--  todos los scripts se encuentran en htroot.js-->
	<div th:fragment="datatable_script">
		<script th:inline="text">

              $(document).ready(function() {
                  var lenguaje ={
              		    "emptyTable":     "[[#{datatable.emptyTable}]]",
            		    "info":           "[[#{datatable.info}]]",
            		    "infoEmpty":      "[[#{datatable.infoEmpty}]]",
            		    "infoFiltered":   "(filtered from _MAX_ total entries)",
            		    "infoPostFix":    "",
            		    "thousands":      ",",
            		    "lengthMenu":     "[[#{datatable.lengthMenu}]]",
            		    "loadingRecords": "[[#{datatable.loadingRecords}]]",
            		    "processing":     "[[#{datatable.processing}]]",
            		    "search":         "[[#{datatable.search}]]",
            		    "zeroRecords":    "[[#{datatable.zeroRecords}]]",
            		    "paginate": {
            		        "first":      "[[#{datatable.first}]]",
            		        "last":       "[[#{datatable.last}]]",
            		        "next":       "[[#{datatable.next}]]",
            		        "previous":   "[[#{datatable.previous}]]"
            		    }};

                      
                  createDataTable("[[${name}]]", "[[${serverSide}]]", "[[${source}]]","[[${columns}]]", "[[${editUrl}]]", 0, lenguaje);
                  
                 });
        </script>
	</div>

	<div th:fragment="picker_script">
		<script th:inline="text">

              $(document).ready(function() {
                 createPickerTable("[[${pickerId}]]", "[[${serverSide}]]", "[[${source}]]","[[${columns}]]", "[[${fieldId}]]", "[[${fieldValue}]]","[[${idColumnNumber}]]", "[[${valueColumnNumber}]]");
          });
        </script>
	</div>


	<div th:fragment="rol_picker_script">
		<script th:inline="text">

              $(document).ready(function() {
                 createRolPickerTable( "[[${tableId}]]", "[[${source}]]","[[${columns}]]");
          });
        </script>
	</div>

	<div th:fragment="suggestbox_script">

		<input type="hidden" th:name="${field}" th:id="${suggestId==null?field:suggestId}"
			th:value="${idValue}" /> 
		<input th:id="${suggestId==null?field + '_ms':suggestId+'_ms'}"
			class="form-control" th:tabindex="${tabindex}"/>
		<script th:inline="text">
		
              $(document).ready(function() {
                  var id = "[[${suggestId==null?field + '_ms':suggestId+'_ms'}]]";
          		
    			  var field = "[[${suggestId==null?field:suggestId}]]"
            	  create_suggestbox(field, id, "[[${source}]]", "[[${idName}]]", "[[${displayName}]]", "[[${idValue}]]", "[[${displayValue}]]", "[[${required}]]");         
          });
        </script>
	</div>

	<div th:fragment="table_script">
		<script th:inline="text">
		$(document).ready(function() {
			$('#[[${tableName}]]').dataTable({"paginate": false});
		});

	    </script>
	</div>

	<div th:fragment="campo_fecha">
		<script th:inline="text">
             $(function() {
         $( "#[[${campoId}]]" ).datepicker({ dateFormat: '[[#{datepicker.format}]]' });
    
             });
      </script>
	</div>
</body>
</html>
