<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
</head>
<body>
	<div class="row">
		<div class="col-lg-4 col-md-6">
			<h1>Multiple File Upload</h1>
			<form method="post" enctype="multipart/form-data" 
				th:action="'abm/multipleSave?'+${_csrf.parameterName}+'='+${_csrf.token}">
				<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" ></input>
				Upload File 1: <input type="file" name="file"></input> <br></br> Upload
				File 2: <input type="file" name="file"></input> <br></br> Upload File
				3: <input type="file" name="file"></input> <br></br> Upload File 4: <input
					type="file" name="file"></input> <br></br><br></br>
					Texto: <input
					type="text" name="texto"></input> <br></br><br></br>
				<br></br>
				<input type="submit" value="Upload"></input>
			</form>

		</div>
	</div>
</body>
</html>
